<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
        <meta name="description" content="The Big Eat SF scavenger hunt app" />
        <title>7x7 Big Eat Scavenger Hunt</title>
        <!-- Application CSS -->
        <link rel="stylesheet" href="resources/css/bigeats.css" type="text/css">
        <!-- End Application CSS --><!-- Google Maps -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
        </script>
        <!-- End Google Maps --><!-- Google Analytics -->
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-17398075-1");
                pageTracker._trackPageview();
            } 
            catch (err) {
            }
        </script>
        <!-- End Google Analytics --><!-- Sencha Touch JS -->
        <script type="text/javascript" src="sencha/ext-touch.js">
        </script>
        <!-- End Sencha Touch JS -->
    </head>
    <body>
        <div id="sencha-app">
            <script type="text/javascript" src="app/index.js">
            </script>
            <script type="text/javascript" src="app/App.js">
            </script>
            <script type="text/javascript" src="app/classes/BigEatsService.js">
            </script>
            <script type="text/javascript" src="app/classes/AppEvents.js">
            </script>
            <script type="text/javascript" src="app/classes/Constants.js">
            </script>
            <div id="sencha-views">
                <script type="text/javascript" src="app/views/BigEatsList.js">
                </script>
                <script type="text/javascript" src="app/views/BigEatsMap.js">
                </script>
                <script type="text/javascript" src="app/views/SelectionView.js">
                </script>
                <script type="text/javascript" src="app/views/BigEatsDetailsForm.js">
                </script>
                <script type="text/javascript" src="app/views/BigEatsDetailsView.js">
                </script>
                <script type="text/javascript" src="app/views/MainView.js">
                </script>
            </div>
            <div id="sencha-models">
                <script type="text/javascript" src="app/models/Items.js">
                </script>
                <script type="text/javascript" src="app/models/BigEats.js">
                </script>
            </div>
            <div id="sencha-controllers">
            </div>
        </div>
        <!-- Templates -->
        <div style="display: none;">
            <div id="about" class="about">
                Here is the stub about html
            </div>
        </div>
        <textarea id="bigeatsitem-list" class="x-hidden-display">
            <tpl for=".">
                <div class="bigeatsitem-list-item">
                    <div class="bigeatsitem-tnail" style="background-image: url(resources/images/bigeatitem.gif)">
                    </div>
                    <div class="item-body">
                        {item_name} <strong>@</strong>
                        {venue_name}
                    </div>
                    <div class="venue-address">
                        {venue_address}
                    </div>
                </div>
            </tpl>
        </textarea>
        <textarea id="bigeats-list" class="x-hidden-display">
            <tpl for=".">
                <div class="bigeats-list-item">
                    <div class="bigeats-tnail" style="background-image: url(resources/images/bigeatsf.gif)">
                    </div>
                    <div class="bigeat-title">
                        The Big Eat SF, {year}
                    </div>
                    <div class="bigeat-tagline">
                        {tagline}
                    </div>
                </div>
            </tpl>
        </textarea>
        <!-- End Templates -->
    </body>
</html>
